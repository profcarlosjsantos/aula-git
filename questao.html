<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,300&display=swap" rel="stylesheet">
    <title>e-QUIZZ - Customizado</title>
</head>
<body>

    <!--Header-->
    <div class="header-content">
        <header>
            <h1>e-QUIZZ</h1>
            <nav id="menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Aleatório</a></li>
                    <li><a href="customizar.html">Customizado</a></li>
                    <li><a href="ranking.html">Ranking</a></li>
                </ul>
            </nav>
        </header>
    </div>

    <!--Section-->
    <div class="content" id="content_question">
        <h1>e-Quizz</h1>        
        <div class="question-form">
            <div class="question-box">
                <h2>Questão #1</h2>
                <label>
                    Os exercícios físicos são recomendados para o bom funcionamento do organismo, 
                    pois aceleram o metabolismo e, em consequência, elevam o consumo de calorias. 
                    No gráfico, estão registrados os valores calóricos, em Kcal, gastos em cinco 
                    diferentes atividades físicas, em função do tempo dedicado às atividades, 
                    contado em minuto. Qual dessas atividades físicas proporciona o maior consumo 
                    de quilocalorias por minuto?
                </label>
                <img src="imgs/q1.png" alt="">
            </div>
            <h2>Selecione uma alternativa:</h2>
            <form action="#" method="POST"></form>
                <div class="question-option">
                    <div class="question-option-item">
                        <input type="radio" name="resposta">
                        <label for="resposta">I</label>
                    </div>
                    <div class="question-option-item">
                        <input type="radio" name="resposta">
                        <label for="resposta">II</label>
                    </div>
                    <div class="question-option-item">
                        <input type="radio" name="resposta">
                        <label for="resposta">III</label>
                    </div>
                    <div class="question-option-item">
                        <input type="radio" name="resposta">
                        <label for="resposta">IV</label>
                    </div>
                    <div class="question-option-item">
                        <input type="radio" name="resposta">
                        <label for="resposta">V</label>
                    </div>
                </div>            
                <div class="question-actions">
                    <button id="botao-voltar" type="reset">Anterior</button>
                    <button id="botao-prosseguir" type="submit">Próxima</button>
                </div>
            </form>
        </div>
    </div>

    <!--Footer-->
    <footer>
        <div class="footer-left">
            <div class="footer-item">
                <img src="imgs/instagram.png" alt="">
                <a href="">Instagram</a>
            </div>
            <div class="footer-item">
                <img src="imgs/twitter.png" alt="">
                <a href="">Twitter</a>
            </div>
        </div>
        <div class="footer-right">
            <div class="footer-item">
                <img src="imgs/whatsapp.png" alt="">
                <p>(35) 99999-9999</p>
            </div>
        </div>
    </footer>

</body>
</html>
