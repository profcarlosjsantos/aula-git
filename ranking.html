<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,300&display=swap" rel="stylesheet">
    <title>e-QUIZZ - Ranking</title>
</head>
<body>

    <!--Header-->
    <div class="header-content">
        <header>
            <h1>e-QUIZZ</h1>
            <nav id="menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="questao.html">Aleatório</a></li>
                    <li><a href="customizar.html">Customizado</a></li>
                    <li><a href="#">Ranking</a></li>
                </ul>
            </nav>
        </header>
    </div>

    <!--Section-->
    <div class="content">
        <h1>e-Quizz</h1>        
        <div class="customizar-form">
            <h2>Selecione a(s) área(s)</h2>
            <form action="#" method="POST"></form>
                <div class="customizar-option">
                    <div class="customizar-option-item">
                        <input type="checkbox" name="Humanas">
                        <label for="Humanas">Ciências Humanas e suas Tecnologias</label>
                    </div>
                    <div class="customizar-option-item">
                        <input type="checkbox" name="Natureza">
                        <label for="Natureza">Ciências da Natureza e suas Tecnologias</label>
                    </div>
                    <div class="customizar-option-item">
                        <input type="checkbox" name="Linguagens">
                        <label for="Linguagens">Linguagens, Códigos e suas Tecnologias</label>
                    </div>
                    <div class="customizar-option-item">
                        <input type="checkbox" name="Matematica">
                        <label for="Matematica">Matemática e suas Tecnologias</label>
                    </div>
                </div>            
                <div class="customizar-actions">
                    <button id="botao-voltar" type="reset">Voltar</button>
                </div>
            </form>
        </div>
    </div>

    <!--Footer-->
    <footer>
        <div class="footer-left">
            <div class="footer-item">
                <img src="imgs/instagram.png" alt="">
                <a href="">Instagram</a>
            </div>
            <div class="footer-item">
                <img src="imgs/twitter.png" alt="">
                <a href="">Twitter</a>
            </div>
        </div>
        <div class="footer-right">
            <div class="footer-item">
                <img src="imgs/whatsapp.png" alt="">
                <p>(35) 99999-9999</p>
            </div>
        </div>
    </footer>
